<!DOCTYPE html>

<html lang="en" style="font-family:Arial, Helvetica, sans-serif;">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style1.css">
    <title>REALMEAL</title>
  </head>
  <body>
    <header>
      <nav class="upper">
        <img src="/static/images/carrot.png" width="60" height="60">
        <a href="/" class="logo"><h1>REAL MEAL</h1></a>
      </nav>
      <nav class="up">
        {% if current_user.is_authenticated %}
          <a class="bt2 btn" href="/logout">{{ current_user.name }} - Выйти</a>
        {% else %}
          <p>
            <a class="btn bt2" href="/register">Зарегистрироваться</a>
            <a class="btn bt2" href="/login">Войти</a>
          </p>
        {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
